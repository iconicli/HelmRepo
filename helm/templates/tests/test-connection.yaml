apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "{{ .Chart.Name }}.fullname" . }}-test-connection"
  labels:
    {{- include "{{ .Chart.Name }}.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "{{ .Chart.Name }}.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
